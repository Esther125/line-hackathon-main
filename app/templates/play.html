{% extends "base.html" %}
{% block content %}
<main class="cony-app play-page">
    <header class="hero sub">
        <div>
            <p class="eyebrow">和Cony玩遊戲</p>
            <h1>Play with Cony</h1>
            <p>猜 Cony 想吃哪種甜點，只要猜中就贏得新的優惠券。</p>
        </div>
        <div class="hero-avatar" style="background-image: url('{{ avatar_src }}');"></div>
    </header>

    <section class="card">
        <div class="card-header">
            <h2>猜甜點</h2>
            <p>三種選項任你挑，贏了會得到「Cony粉紅9折券」。</p>
        </div>
        <div class="choices" id="game-choices">
            <button data-choice="carrot">🥕 Carrot Cake</button>
            <button data-choice="bubble-tea">🧋 Bubble Tea</button>
            <button data-choice="marshmallow">☁️ Marshmallow</button>
            <button data-choice="macaron">🍬 Macaron</button>
            <button data-choice="strawberry-cake">🍓 Strawberry Cake</button>
            <button data-choice="mochi">🍡 Mochi</button>
        </div>
        <div id="game-result" class="game-result" aria-live="polite"></div>
    </section>

    <section class="card" id="play-coupons">
        <div class="card-header">
            <h2>最近靠遊戲贏的優惠券</h2>
            <p>只顯示本場遊戲獲得的獎勵，想看全部優惠券可以前往專頁。</p>
        </div>
        <ul id="play-coupon-list" class="coupon-list small"></ul>
        <a href="/coupons-room" class="ghost full">看完整的優惠券</a>
    </section>
</main>
{% endblock %}
