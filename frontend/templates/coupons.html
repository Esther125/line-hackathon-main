{% extends "base.html" %} {% block content %}
<main class="cony-app coupons-page">
    <header class="hero sub">
        <div>
            <p class="eyebrow">查看優惠券</p>
            <h1>My Coupons</h1>
            <p>在這裡查看在遊戲與聊天活動中贏得的優惠券！</p>
        </div>
        <div class="hero-avatar">
            <img src="{{ avatar_src }}" alt="Cony avatar" />
        </div>
    </header>

    <section class="card" id="coupons-section">
        <div class="card-header">
            <h2>
                我的優惠券
                {% if current_user_id %}
                <span class="user-badge">會員編號：{{ current_user_id }}</span>
                {% endif %}
            </h2>
            <p>依照獲得順序列出，方便搭配LINE圖文選單。</p>
        </div>
        <ul id="coupon-list" class="coupon-list"></ul>
    </section>
</main>
{% endblock %}
